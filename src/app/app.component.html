<div class="blocktext">
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" aria-current="page">Главная страница</a>
        </li>
        <li class="nav-item">
          <a routerLink="postlist" class="nav-link">Список постов</a>
        </li>
        <li class="nav-item">
          <span class="nav-link">Текущая роль: {{ dataService.role }}</span>
        </li>
        <li class="nav-item">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              [ngClass]="{ active: dataService.role === 'admin' }"
              (click)="dataService.role = 'admin'"
              type="button"
              class="btn btn-primary"
            >
              Поставить роль Админа
            </button>
            <button
              [ngClass]="{ active: dataService.role === 'user' }"
              (click)="dataService.role = 'user'"
              type="button"
              class="btn btn-primary"
            >
              Поставить роль Пользователя
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
