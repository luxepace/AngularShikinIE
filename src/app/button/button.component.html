<p>{{num}} sec</p>
<span *ngIf="num1 >5 && num1 <11">{{song[0]}}</span>
<span *ngIf="num1 >10 && num1 <16">{{song[1]}}</span>
<span *ngIf="num1 >15 && num1 <21">{{song[2]}}</span>
<span *ngIf="num1 >20 && num1 <26">{{song[3]}}</span>
<span *ngIf="num1 >25 && num1 <31">{{song[4]}}</span>
<span *ngIf="num1 >30 && num1 <36">{{song[5]}}</span>
