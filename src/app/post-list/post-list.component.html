<div class="card">
  <div class="card-body">
    <h5 class="card-title">Список постов</h5>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Название</th>
          <th scope="col">Текст поста</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts; let i = index">
          <th scope="row">{{ post.id }}</th>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <a routerLink="/posts/{{ i+1 }}" class="btn btn-default">Редактировать</a>
        </tr>
      </tbody>
    </table>
  </div>
</div>
